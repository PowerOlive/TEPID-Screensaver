group 'ca.mcgill.sus.screensaver'
version '3.1.0'

apply plugin: 'java'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
   compile fileTree(dir: 'lib', include: '*.jar')
}

task listJars {
	doLast {
    	configurations.compile.each { File file -> println file.name }
    }
}

jar{
    archiveName 'ctfscreen.jar'
}